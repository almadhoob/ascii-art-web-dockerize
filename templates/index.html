<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
  <link rel="manifest" href="/static/favicons/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/stylesheets/main.css">
  <title>{{.Title}}</title>
</head>

<body>
  <div class="container text-center">
    <br />
    <div class="row">
      <div class="col">
        <img src="/static/logo.png" width="35%" />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <h1>Welcome to the ASCII Art!</h1>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <form method="POST">
          <label for="input">Please enter a text (English only):</label>
          <br />
          <textarea id="input" name="input" cols="30" rows="5"></textarea>
          <br />
          <br />
          <label for="banner">Choose the style:</label>
          <br />
          <input type="radio" id="banner-standard" name="banner" value="standard" checked="checked" />
          <label for="banner-standard">Standard</label>&nbsp;
          <input type="radio" id="banner-shadow" name="banner" value="shadow" />
          <label for="banner-shadow">Shadow</label>&nbsp;
          <input type="radio" id="banner-thinkertoy" name="banner" value="thinkertoy" />
          <label for="banner-thinkertoy">Thinkertoy</label>
          <br />
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <br />
    <br />
    <div class="row">
      <div class="col">
        <h2>Output:</h2>
        <pre>{{.Output}}</pre>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </div>
    </div>
  </div>
</body>

</html>
